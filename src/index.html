<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webpack</title>
</head>
<body>
  <div id="calculator">
    <div class="top">
      <div id="mainScreen" class="screen main"></div>
      <span id="clearKey"class="key clear">C</span>
    </div>
    <div class="keys">
      <input id="number1" type="text" class="screen input number1"/>
      <input id="number2" type="text" class="screen input number2"/>
      <span id="sumKey" class="key operator">+</span>
      <span id="multiplyKey" class="key operator">x</span>
    </div>
  </div>
  <script src="./app.bundle.js"></script>
</body>
</html>
